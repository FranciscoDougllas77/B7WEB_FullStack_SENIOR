<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Exemplo simples de eventos de clique usando o DOM em JavaScript.
        Eventos de clique permitem executar uma ação quando o usuário clica em um elemento.
    -->

    <button id="meuBotao">Clique em mim!</button>
    <p id="mensagem"></p>

    <script>
        // Seleciona o botão pelo ID
        const botao = document.getElementById('meuBotao');
        // Seleciona o parágrafo onde a mensagem será exibida
        const mensagem = document.getElementById('mensagem');

        // Adiciona um evento de clique ao botão
        botao.addEventListener('click', function() {
            mensagem.innerText = "Você clicou no botão!";
        });

        // Outro exemplo: mudando a cor do botão ao clicar
        botao.addEventListener('click', function() {
            botao.style.backgroundColor = 'lightgreen';
        });

        // Exemplo de clique em outro elemento
        mensagem.addEventListener('click', function() {
            mensagem.innerText = "Você também clicou na mensagem!";
            mensagem.style.color = 'blue';
        });
    </script>
</body>
</html>
