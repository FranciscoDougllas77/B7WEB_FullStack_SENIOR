<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Formulários em HTML são utilizados para coletar dados dos usuários, como textos, senhas, seleções, arquivos, entre outros. 
        Eles são criados com a tag <form> e podem conter diversos tipos de campos de entrada.
    -->

    <h2>Exemplo 1: Formulário de Cadastro Simples</h2>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <hr>

    <h2>Exemplo 2: Formulário com Seleção e Opções</h2>
    <form action="#" method="get">
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br><br>

        <label>Interesses:</label><br>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br>
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br><br>

        <label>Estado Civil:</label><br>
        <input type="radio" id="solteiro" name="estado_civil" value="solteiro">
        <label for="solteiro">Solteiro(a)</label><br>
        <input type="radio" id="casado" name="estado_civil" value="casado">
        <label for="casado">Casado(a)</label><br>
        <input type="radio" id="outro" name="estado_civil" value="outro">
        <label for="outro">Outro</label><br><br>

        <input type="submit" value="Enviar">
    </form>

    <hr>

    <h2>Exemplo 3: Formulário de Envio de Arquivo</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="foto">Envie sua foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
        <br><br>
        <input type="submit" value="Enviar Foto">
    </form>
</body>
</html>
