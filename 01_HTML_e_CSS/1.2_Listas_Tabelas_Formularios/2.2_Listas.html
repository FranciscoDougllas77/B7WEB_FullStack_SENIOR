<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
        
    
    <title>Document</title>
</head>
<body>
    <!--Listas em HTML são usadas para organizar itens de forma ordenada ou não ordenada.
        Existem três tipos principais de listas:

        1. Lista não ordenada (<ul>): os itens aparecem com marcadores.
        2. Lista ordenada (<ol>): os itens aparecem numerados.
        3. Lista de definição (<dl>): usada para pares de termo e descrição.

        Exemplos:-->

        Lista não ordenada:
        <ul>
            <li>Maçã</li>
            <li>Banana</li>
            <li>Laranja</li>
        </ul>

        Lista ordenada:
        <ol>
            <li>Primeiro passo</li>
            <li>Segundo passo</li>
            <li>Terceiro passo</li>
        </ol>

        Lista de definição:
        <dl>
            <dt>HTML</dt>
            <dd>Linguagem de marcação para a web.</dd>
            <dt>CSS</dt>
            <dd>Folhas de estilo em cascata.</dd>
        </dl>
</body>
</html>
