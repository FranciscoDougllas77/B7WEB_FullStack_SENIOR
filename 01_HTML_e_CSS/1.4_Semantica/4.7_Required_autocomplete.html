<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>required e autocomplete</h1>

    <p><strong>required</strong>: torna o campo obrigatório no envio do formulário.</p>
    <p><strong>autocomplete</strong>: controla sugestões/preenchimento automático do navegador. Use <code>on</code> ou <code>off</code>, ou tokens específicos (ex.: <code>name</code>, <code>email</code>, <code>new-password</code>).</p>

    <form>
        <fieldset>
            <legend>Exemplos de required</legend>
            <div>
                <label for="nome">Nome (required):</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>
            <div>
                <label for="email">Email (required):</label>
                <input type="email" id="email" name="email" required placeholder="email@exemplo.com">
            </div>
            <div>
                <label for="telefone">Telefone (não obrigatório):</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Opcional">
            </div>
        </fieldset>

        <fieldset>
            <legend>Exemplos de autocomplete</legend>
            <div>
                <label for="nome-auto">Nome (autocomplete=name):</label>
                <input type="text" id="nome-auto" name="nomeAuto" autocomplete="name" placeholder="Seu nome completo">
            </div>
            <div>
                <label for="email-auto">Email (autocomplete=email):</label>
                <input type="email" id="email-auto" name="emailAuto" autocomplete="email" placeholder="email@exemplo.com">
            </div>
            <div>
                <label for="senha-nova">Senha (autocomplete=new-password):</label>
                <input type="password" id="senha-nova" name="senhaNova" autocomplete="new-password" required>
            </div>
            <div>
                <label for="endereco">Endereço (autocomplete=street-address):</label>
                <input type="text" id="endereco" name="endereco" autocomplete="street-address" placeholder="Rua, número, bairro">
            </div>
            <div>
                <label for="sem-auto">Campo com autocomplete desativado:</label>
                <input type="text" id="sem-auto" name="semAuto" autocomplete="off" placeholder="Sem sugestões">
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
