    <link rel="stylesheet" href="./1.3_externo.css">


    <style>
        .interno{

<body>
    <h1>Oque e e como utiliza o CSS3</h1>

    <p>
        Existem 3 formas de adiciona o CSS3
        Inline: Direto na Tag do HTML
        Interno: Dentro do HTML no head
        Externo: Arquivo Externo
    </p>

    <span class="inline" style="font-size: 2rem; color: blue;">CSS Inline</span>

    <span class="interno">CSS Interno</span>

    <span class="externo">CSS Externo</span>

</body>
