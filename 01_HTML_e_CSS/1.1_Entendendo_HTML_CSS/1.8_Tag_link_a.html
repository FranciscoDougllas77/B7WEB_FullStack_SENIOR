<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        A tag <a> em HTML é utilizada para criar links, permitindo que o usuário navegue para outras páginas, arquivos, endereços de e-mail ou até mesmo diferentes partes da mesma página. 
        Ela é um dos principais elementos de navegação na web.
        O atributo mais comum da tag <a> é o href, que define o destino do link.
    -->

    <h2>Exemplo básico de link:</h2>
    <a href="https://www.google.com" target="_blank">Ir para o Google</a>

    <h2>Link para enviar e-mail:</h2>
    <a href="mailto:exemplo@email.com">Enviar e-mail</a>

    <h2>Link para baixar um arquivo:</h2>
    <a href="exemplo.pdf" download>Baixar PDF</a>

    <h2>Link para uma seção da mesma página:</h2>
    <a href="#secao1">Ir para a Seção 1</a>

    <div style="margin-top: 40px;">
        <h3 id="secao1">Seção 1</h3>
        <p>Conteúdo da seção 1.</p>
    </div>

    <!-- Exemplo de estilização com CSS -->
    <style>
    a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    a:hover {
        color: #d93025;
        text-decoration: underline;
    }
</style>
</body>
</html>
