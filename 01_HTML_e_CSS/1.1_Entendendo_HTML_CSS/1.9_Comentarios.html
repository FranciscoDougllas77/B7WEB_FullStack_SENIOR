<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Comentários em HTML são usados para inserir notas, explicações ou anotações no código que não serão exibidas ao usuário final no navegador.
        Eles são úteis para documentar o código, deixar lembretes ou descrever partes específicas da estrutura da página.
        Para criar um comentário em HTML, basta envolver o texto entre <!-- e -->, como neste exemplo:
    -->

    <!-- Este é um comentário em HTML -->

    <p>Os comentários não aparecem na página, apenas no código-fonte.</p>

    <!--
        Dicas sobre comentários em HTML:
        - Podem ser usados para "desativar" partes do código temporariamente.
        - Não devem ser usados para esconder informações sensíveis, pois qualquer pessoa pode ver o código-fonte.
        - São ignorados pelo navegador durante a renderização da página.
    -->
</body>
</html>
