<!-- 
    Este é um exemplo de estrutura básica de um documento HTML5.
    Cada parte do código está comentada para facilitar o entendimento.
-->

<!DOCTYPE html> <!-- Declara que este documento está usando o padrão HTML5 -->

<html lang="pt-br"> <!-- Início do documento HTML, com idioma definido como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para suportar acentuação e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
    <title>Document</title> <!-- Título da página que aparece na aba do navegador -->
</head>
<body>
    <!-- 
        O conteúdo visível da página deve ser colocado aqui dentro da tag <body>.
        Exemplo: textos, imagens, links, etc.
    -->
</body>
</html>
