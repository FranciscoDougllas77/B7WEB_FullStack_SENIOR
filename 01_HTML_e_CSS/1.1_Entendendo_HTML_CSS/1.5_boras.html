<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        p{
            padding: 20px;
            border: 2px solid;
            width: 200px;
            height: 150px;
        }
        .item1 {
            background-color: red;
            border-radius: 20px;
        }
        .item2{
            background-color: yellow;
            border-radius: 50px;
        }
        .item3{
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <p class="item1"></p>
    <p class="item2"></p>
    <p class="item3"></p>
    <p class="item4"></p>
    <p class="item5"></p>
</body>
</html>
